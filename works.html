<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/works.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://webfontworld.github.io/NanumSquareNeo/NanumSquareNeo.css"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "PyeongChangPeace";
        font-weight: 300;
        font-style: normal;
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Light.eot");
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Light.eot?#iefix")
            format("embedded-opentype"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Light.woff2")
            format("woff2"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Light.woff")
            format("woff"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Light.ttf")
            format("truetype");
        font-display: swap;
      }
      @font-face {
        font-family: "PyeongChangPeace";
        font-weight: 700;
        font-style: normal;
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Bold.eot");
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Bold.eot?#iefix")
            format("embedded-opentype"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Bold.woff2")
            format("woff2"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Bold.woff")
            format("woff"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/PyeongChang/PyeongChangPeace-Bold.ttf")
            format("truetype");
        font-display: swap;
      }
    </style>
    <title>조예슬 - Works</title>
  </head>
  <body>
    <div class="wrapper">
      <nav></nav>
      <div class="title-area">
        <h1 class="english title yellow">Works</h1>
      </div>
      <div class="works-area">
        <div class="work">
          <p class="work-title korean-emphasis-700">카드뉴스 & 웹툰</p>
          <div class="descriptions-area">
            <p class="description">해빛의 앱 '차이의 놀이'와</p>
            <p class="description">인스타그램에 연재한 컨텐츠입니다.</p>
          </div>
          <div class="box-area">
            <p class="box-text contribution">
              <span>기여도</span> 디자인 및 일러스트 100%   /  기획 0%
            </p>
            <p class="box-text tool">
              <span>사용툴</span> Photoshop, Illustrator, Clip Studio
            </p>
          </div>
          <div class="image-area cardnews">
            <img src="./images/works/cardnews/school/1.jpg"/>
            <img src="./images/works/cardnews/conversation-tip/1.jpg"/>
            <img src="./images/works/cardnews/regret/1.jpg"/>
            <img src="./images/works/cardnews/eating-habit/1.jpg"/>
            <img src="./images/works/cardnews/vocabulary/1.jpg"/>
            <img src="./images/works/cardnews/friends/1.jpg"/>
            <img src="./images/works/cardnews/focus/1.jpg"/>
            <img src="./images/works/cardnews/nutriclub/4.jpg"/>
          </div>
        </div>
        <div class="work">
          <p class="work-title korean-emphasis-700">상세페이지</p>
          <div class="descriptions-area">
            <p class="description">해빛의 쇼핑몰을 위한 상세페이지입니다.</p>
          </div>
          <div class="box-area">
            <p class="box-text contribution">
              <span>기여도</span>디자인 100%  /  사진 100%  (숲방울 제외)
            </p>
            <p class="box-text tool">
              <span>사용툴</span> Photoshop
            </p>
          </div>
          <div class="image-area web-desc">
            <img src="./images/works/web-desc/forest/0.jpg"/>
            <img src="./images/works/web-desc/christmas/0.jpg"/>
            <img src="./images/works/web-desc/masterpiece/0.jpg"/>
          </div>
        </div>
        
      </div>
    </div>
    <script>
      $("nav").load("./components/nav.html");
    </script>
    <script src="./scripts/nav.js"></script>
  </body>
</html>
